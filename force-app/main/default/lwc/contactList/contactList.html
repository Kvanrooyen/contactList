<template>

    <div class="slds-var-m-around_medium lgc-bg" style="display: flex; align-items:center;">
        <lightning-button-menu alternative-text="Show menu" onselect={handlePageSize}>
            <lightning-menu-item value=6 label="6"></lightning-menu-item>
            <lightning-menu-item value=12 label="12"></lightning-menu-item>
            <lightning-menu-item value=18 label="18"></lightning-menu-item>
            <lightning-menu-item value=24 label="24"></lightning-menu-item>
            <lightning-menu-item value=30 label="30"></lightning-menu-item>
            <lightning-menu-item value=50 label="Show All"></lightning-menu-item>
        </lightning-button-menu>
        <p style="margin-left: 10px;">Showing {pageSize} contacts per page</p>
    </div>

    <lightning-datatable data={data} columns={columns} key-field="id" sorted-direction={sortDirection}
        default-sort-direction={defaultSortDirection} sorted-by={sortedBy} onsort={handleSort}
        onrowaction={handleRowAction} hide-checkbox-column=true>
    </lightning-datatable>

    <!-- Show the current page with total pages-->
    <div class="slds-m-around_medium">
        <p class='slds-m-around_medium'>Page {currentPage} of {totalPages}</p>
    </div>
    <div class="slds-m-around_medium">
        <lightning-button label="First" icon-name="utility:arrow_left" onclick={handleFirst}
            disabled={isFirstPage}></lightning-button>
        <lightning-button label="Previous" icon-name="utility:chevronleft" onclick={handlePrevious}
            disabled={isFirstPage}></lightning-button>
        <lightning-button label="Next" icon-name="utility:chevronright" icon-position="right" onclick={handleNext}
            disabled={isLastPage}></lightning-button>
        <lightning-button label="Last" icon-name="utility:arrow_right" icon-position="right" onclick={handleLast}
            disabled={isLastPage}></lightning-button>
    </div>
</template>
